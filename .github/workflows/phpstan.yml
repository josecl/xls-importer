name: phpstan

on: ['push']

jobs:

  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v5

      - name: PHPStan Static Analysis
        uses: php-actions/phpstan@master
        with:
          configuration: phpstan.neon.dist
          php_version: 8.1
          memory_limit: 256M
